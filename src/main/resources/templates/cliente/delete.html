<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Eliminar cliente</h1>
    <h3>¿Está seguro que desea eliminar este registro?</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2" >ID</dt>
            <dd class = "col-sm-10" th:text="${cliente.id}"></dd>

            <dt class = "col-sm-2">Nombre</dt>
            <dd class = "col-sm-10" th:text="${cliente.nombre}"></dd>

            <dt class = "col-sm-2">Apellido</dt>
            <dd class = "col-sm-10" th:text="${cliente.apellido}"></dd>

            <dt class = "col-sm-2">DUI</dt>
            <dd class = "col-sm-10" th:text="${cliente.dui}"></dd>

            <dt class = "col-sm-2">Teléfono</dt>
            <dd class = "col-sm-10" th:text="${cliente.telefono}"></dd>

            <dt class = "col-sm-2">Direccion</dt>
            <dd class = "col-sm-10" th:text="${cliente.direccion}"></dd>

            <dt class = "col-sm-2">Email</dt>
            <dd class = "col-sm-10" th:text="${cliente.email}"></dd>
        </dl>

        <form th:action="@{/clientes/delete}" method="post">
            <input type="hidden" name="Id" th:value="${clientes.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger"> |
            <a th:href="@{/clientes}">Regresar</a>
        </form>

    </div>
</div>
